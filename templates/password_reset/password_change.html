{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/st.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Change Password</h3>
                            <div class="form-group">
                                <label for="old password" class="text-info">Old password: </label><br>
                                <input type="password" name="old password" id="old password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="new password1" class="text-info">New Password:</label><br>
                                <input type="password" name="new password1" id="New password1" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="new password2" class="text-info">Confirm Password:</label><br>
                                <input type="password" name="new password2" id="Confirm password1" class="form-control">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-primary btn-black" type="submit" >Update</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
